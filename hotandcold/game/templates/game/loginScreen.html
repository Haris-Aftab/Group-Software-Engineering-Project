<!DOCTYPE html>
<html>

<head>
<style>
/* Top of the sreen borders/titles */
.topBorder{
  border: 2px outset black;
  background-color: lightblue;    
  text-align: center;
}

.currentBorderTitle{
  border: 2px outset black;
  background-color: darkorange;    
  text-align: center;
}

/* Middle of screen buttons/text */
.textInputCenter{
	text-align: center;
}

/* Center align class */
.centerAlign{
	text-align: center;
}

/* Bottom buttons margins */
#bottomButtons{
	margin-top: 100px;
	margin-left: 150px;
	margin-right: 150px;
}

</style>
</head>

<body>
<!-- Welcome to hot or cold logo at top -->
<div class="topBorder">
  <h1>Welcome to HOT or COLD</h2>
</div>

<!-- Current title border -->
<h2 class="currentBorderTitle">Login Screen</h3>

<!-- User input for account creation div: -->
<div class="textInputCenter">
	<form method="POST">
		{% csrf_token %}
		{{ form }}
		<button type="submit">Login</button>
	</form>
</div>

<!-- Bottom Buttons-->
<div class="centerAlign">

	<!-- Create account button -->
	<br>
	<form action="http://localhost:8000/register">
		<button type="submit">Register an Accont</button>
	</form>
</div>

<!-- Back button -->
<br>
<form action="http://localhost:8000/">
	<button type="submit">Back</button>
</form>

</body>

</html>
