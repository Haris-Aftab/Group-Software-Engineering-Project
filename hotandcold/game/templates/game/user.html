{% extends "game/base.html" %}

{% block content %}

<p>User: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

{% if user.player.is_game_master %}
  <p>Status: Game master</p>
{% else %}
  <p>Status: Player</p>
{% endif %}

<p>Points: {{ user.player.points }}</p>

{% endblock %}
