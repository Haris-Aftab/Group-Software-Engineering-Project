{% extends "game/base.html" %}

{% block content %}
{% if events_list %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events_list %}
        <tr>
	  <th scope="row"><a href="{% url 'event details' event.id %}">{{ event.title }}</a></th>
          <td>{{ event.start }}</td>
          <td>{{ event.end }}</td>
          <td>{{ event.get_status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No events.</p>
{% endif %}
{% endblock %}
