<!DOCTYPE html>
<html>

<head>
<style>
.topBorder{
  border: 2px outset black;
  background-color: lightblue;    
  text-align: center;
}

.currentBorderTitle{
  border: 2px outset black;
  background-color: darkorange;    
  text-align: center;
}

.textInputCenter{
	text-align: center;
}

.bottomScreenButtons{
	padding-left: 50px;
}

</style>
</head>

<body>
<!-- Welcome to hot or cold logo at top -->
<div class="topBorder">
  <h1>Welcome to HOT or COLD</h2>
</div>

<!-- Current title border -->
<h2 class="currentBorderTitle">Account Creation</h3>

<!-- User input for account creation div: -->
<div class="textInputCenter">
	<form method="POST">
		{% csrf_token %}
		{{ form }}
		<button type="submit">Create Account</button>
	</form>
	<br><br>
</div>

<!-- Back button -->
<div class="bottomScreenButtons">
	<form action="http://localhost:8000/">
		<button type="submit" id="returnButton">Back</button>
	</form>
</div>
</body>

</html>
