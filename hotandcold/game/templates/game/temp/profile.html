<h1>Profile</h1>

{% if user.is_authenticated %}
	<p>User: {{ user.username }}</p>
	<p>Email: {{ user.email }}</p>
	{% if user.player.is_game_master %}
		<p>Status: Game master</p>
	{% else %}
		<p>Status: Player</p>
		<p>Points: {{ user.player.points }}</p>
	{% endif %}
{% else %}
	<p>You are not logged in</p>
{% endif %}
