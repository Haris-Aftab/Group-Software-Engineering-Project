<!DOCTYPE html>
<html>

<head>
<style>
.topBorder{
  border: 2px outset black;
  background-color: lightblue;    
  text-align: center;
}

.currentBorderTitle{
  border: 2px outset black;
  background-color: darkorange;    
  text-align: center;
}

.textInputCenter{
	text-align: center;
}

.bottomScreenButtons{
	padding-left: 50px;
}

</style>
</head>

<body>
<!-- Welcome to hot or cold logo at top -->
<div class="topBorder">
  <h1>Welcome to HOT or COLD</h2>
</div>

<!-- Current title border -->
<h2 class="currentBorderTitle">Home Page</h3>

<!-- User input for account creation div: -->
<div class="textInputCenter">
	<form action="http://localhost:8000/login">
		<button type="submit">Login Page</button>
	</form>

	<form action="http://localhost:8000/register">
		<button type="submit">Register Page</button>
	</form>
	
	<form action="http://localhost:8000/game">
		<button type="submit">Game Page</button>
	</form>

	<form action="http://localhost:8000/profile">
		<button type="submit">Profile Page</button>
	</form>
</div>

<!-- Back button -->
<div class="bottomScreenButtons">
	<form action="http://localhost:8000/">
		<button type="submit" id="returnButton">Back</button>
	</form>
</div>

</body>

</html>
