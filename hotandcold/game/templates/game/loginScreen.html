<!DOCTYPE html>
<html>

<head>
	<style>
		/* Top of the sreen borders/titles */
		.topBorder{
			border-bottom: 100px;
			border: 2px outset black;
			background-color: lightblue;    
			text-align: center;
            padding: 22px 0px 22px 0px;
		}

		.currentBorderTitle{
			border: 2px outset black;
			background-color: 	orange;    
			text-align: center;	
            padding: 10px 0px 10px 0px;
		}

		/* Middle of screen buttons/text */
		.textInputCenter{
			text-align: center;
			margin-top: 100px;
		}

		/* Center align class 
		.centerAlign{
			text-align: center;
		}

		/* Bottom buttons margins */
		/*#bottomButtons{
			margin-top: 100px;
			margin-left: 150px;
			margin-right: 150px;
		}*/

	</style>


	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Boostrap Link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Login</title>
</head>

<body>
	<!-- Welcome to hot or cold logo at top -->
	<div class="topBorder">
		<h1>Welcome to HOT or COLD</h2>
	</div>

	<!-- Current title border -->
	<h2 class="currentBorderTitle">Login</h3>

	<!-- User input for account creation div: -->
	<div class="textInputCenter">
		<form method="post" action="/" class="form-group">
			{% csrf_token %} 
			{{form.as_p}}
			<label for="userName">Username:</label><br>
			<input type="text" id="usernameInput" name="usernameInput" style="padding: 3px 50px 3px 50px;" placeholder="Enter Username">
			<br><br>
			
			<label for="passwordInput">Password:</label><br>
			<input type="text" id="passwordInput" name="passwordInput" style="padding: 3px 50px 3px 50px;" placeholder="Enter Username">
			<br><br>

			<button type="reset" class="btn btn-success">Back</button>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
		<br>
		<small class="form-text text-muted">If you haven't got an account, you can sign up for free <a href="/register">here</a>.</small>
		<br><br>
	</div>


	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
